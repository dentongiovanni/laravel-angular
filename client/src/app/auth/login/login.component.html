<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="hold-transition login-page">
 <div class="login-box">
  <div class="login-logo">
    <a routerLink="/"><b>Modistafy</b></a>
  </div>
 
  <div class="login-box-body">

    <div *ngIf="errorCredentials==true" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <h4><i class="icon fa fa-ban"></i>Invalid Credentials</h4>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
    <form [formGroup]="f" >
      <div class="form-group has-feedback" [ngClass]="{'has-success': f.controls['email'].valid,
                'has-error': f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)}">
              <input type="email" formControlName="email" class="form-control" id="InputEmail" placeholder="Email" value="{{email}}">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              <span *ngIf="f.controls['email'].valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span *ngIf="f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="text-danger">E-mail Invalid</span>
              </span>
            </div>
            <div class="form-group" [ngClass]="{'has-success': f.controls['password'].valid,
                 'has-error': f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)}">
              <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password" value="{{password}}">
              <span class="text-danger" *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)" >Required Field</span>
            </div>

      <div class="row form-group">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success btn-block btn-flat ml-3" [disabled]="f.invalid" (click)="onSubmit()" >Sign In</button>
        </div>
      </div>
  
  
    </form>

    </div>
  </div>
 </div>
</div>
